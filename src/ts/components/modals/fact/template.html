<div
  template
  class="modal fade"
  id="fact-modal"
  tabindex="-1"
  aria-labelledby="fact-modal-label"
  aria-hidden="true"
  data-bs-backdrop="false"
>
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header py-0">
        <p class="modal-title lead" id="fact-modal-label">Attributes</p>
        <div class="modal-actions">
          <i
            id="fact-modal-drag"
            title="Click and drag to move this Dialog Box."
            class="fas fa-arrows-alt m-1 drag d-none d-sm-inline-block"
            tabindex="-1"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
          ></i>
          <i
            id="dialog-box-copy-content"
            title="Click to Copy all Dialog Box Content."
            class="fas fa-copy m-1 click"
            tabindex="-1"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
          ></i>
          <i
            id="dialog-box-close"
            data-name="Fact Modal"
            title="Click to Close this Dialog Box."
            class="fas fa-times m-1 click"
            tabindex="-1"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
          ></i>
        </div>
      </div>
      <div class="modal-body">
        <div id="fact-carousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="carousel-item">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>

                <tbody>

                  <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="carousel-item">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>

                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>

                  <tr>

        </div>
      </div>
      <div class="modal-footer">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#fact-carousel"
            data-bs-slide-to="0"
            class="active bg-primary"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#fact-carousel"
            data-bs-slide-to="1"
            class="bg-primary"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#fact-carousel"

          ></button>
