<div
  template
  class="alert alert-warning alert-dismissible fade show d-flex justify-content-between"
  role="alert"
>
  <span warning-text></span>
  <a
    type="button"
    class="link-dark"
    data-bs-dismiss="alert"
    aria-label="Close"
    tabindex="-1"
  >
    <i
      class="fas fa-times"
      title="Click to close this Warning banner."
      data-bs-toggle="tooltip"
      data-bs-placement="bottom"
    ></i>
  </a>
</div>
